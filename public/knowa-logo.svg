    <!-- Bottom ribbon -->
    <path d="M8,8 L-8,8 L-6,6 L6,6 Z" fill="url(#gradient1)" opacity="0.9"/>
    
    <!-- Left ribbon -->
    <path d="M-8,8 L-8,-8 L-6,-6 L-6,6 Z" fill="url(#gradient1)" opacity="0.8"/>
    
    <!-- Center square (empty) -->
    <rect x="-4" y="-4" width="8" height="8" fill="white" rx="1"/>
